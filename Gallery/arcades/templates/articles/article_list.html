{%extends 'base.html'%}
{% block content%}
        <div class="article-detail">
            <h1>Articles List</h1>
                <div class="articles">
                {% for article in articles %}
            <div class="article">
                <img src ={{article.thumb.url}}>
                <h2><a href="#">{{ article.title }}</a></h2>
                <p>{{ article.snippet }}</p>
                <p>{{ article.date }}</p>
            </div>
        {% endfor %}
        </div>
{%endblock%}
